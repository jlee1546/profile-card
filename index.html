<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="images/image-victor.jpg" alt="Image of Victor">
      
      <p class="name">Victor Crest <span id="data">26</span></p>
      <span class="data">London</span>
      <hr>
      <div class="bottom-container">
        <div class="box numbers">80K</div>
        <div class="box numbers">803K</div>
        <div class="box numbers">1.4K</div>
        <div class="box words">Followers</div>
        <div class="box words">Likes</div>
        <div class="box words">Photos</div>

      </div>
      
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jlee1546">Jonathan Lee</a>.
  </div>
</body>
</html>
